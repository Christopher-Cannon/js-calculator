<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="operation" id="operation">65 / 2</div>

    <input type="text" id="output">
    
    <div class="button-group">
      <button id="mod">mod</button>
      <button id="clearE">CE</button>
      <button id="clear">C</button>
      <button id="back">&lArr;</button>
      <button id="sqrt">&Sqrt;</button>
      <button id="exponent">&xscr;<sup>2</sup></button>
      <button id="exponentY">&xscr;<sup>&yscr;</sup></button>
      <button id="divide">&divide;</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply">&times;</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="subtract">&minus;</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="add">&plus;</button>
      <button id="plusMinus">&PlusMinus;</button>
      <button id="zero">0</button>
      <button id="point">&period;</button>
      <button id="equals">&equals;</button>
    </div>
  </div>
</body>
</html>
