<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="math.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="expression" id="expression"></div>

    <input type="text" id="output" value="0" disabled>
    
    <div class="button-group">
      <button id="log">log</button>
      <button id="clearE">CE</button>
      <button id="clear">C</button>
      <button id="back">&lArr;</button>
      <button id="sqrt">&Sqrt;</button>
      <button id="sqr">&xscr;<sup>2</sup></button>
      <button id="pow">&xscr;<sup>&yscr;</sup></button>
      <button id="divide">&divide;</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button id="multiply">&times;</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button id="subtract">&minus;</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button id="add">&plus;</button>
      <button id="plusMinus">&PlusMinus;</button>
      <button class="number" id="zero">0</button>
      <button id="point">&period;</button>
      <button id="equals">&equals;</button>
    </div>
  </div>
</body>
</html>
